<ion-header>

  <ion-navbar>
    <ion-buttons end (click)="dismiss()">
      <button ion-button icon-only color="royal">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p text-wrap>{{ 'page_report_message_label' | translate }}</p>

  <button ion-button block (click)="showExample()">{{'page_report_btn_example_label' | translate }}</button>

  <form [formGroup]="form" (ngSubmit)="subtmitForm()">

    <!-- email -->
    <ion-item>
      <ion-label text-wrap floating>{{ 'page_report_email_label' | translate }}</ion-label>
      <ion-input text-wrap type="email" formControlName="email"></ion-input>
    </ion-item>

    <!-- email -->
    <ion-item>
      <ion-label text-wrap floating>  {{ 'page_report_email_label' | translate }}</ion-label>
      <ion-input text-wrap type="email" formControlName="email"></ion-input>
    </ion-item>

    <!-- phone -->
    <ion-item>
      <ion-label text-wrap floating>  {{ 'page_report_phone_label' | translate }}</ion-label>
      <ion-input text-wrap type="tel" formControlName="phone"></ion-input>
    </ion-item>

    <!-- address -->
    <ion-item>
      <ion-label text-wrap floating>  {{ 'page_report_address_label' | translate }}</ion-label>
      <ion-textarea text-wrap formControlName="address" ></ion-textarea>
    </ion-item>

    <!-- description -->
    <ion-item>
      <ion-label text-wrap floating>  {{ 'page_report_description_label' | translate }}</ion-label>
      <ion-textarea text-wrap formControlName="description" ></ion-textarea>
    </ion-item>

    <!-- btn submit -->
    <div text-center class="btn-submit">
      <button ion-button large type="submit" [disabled]="!form.valid">  {{ 'page_report_submit_label' | translate }}</button>
    </div>

  </form>

</ion-content>
