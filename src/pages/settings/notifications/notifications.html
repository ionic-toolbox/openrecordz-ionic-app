
<ion-header>

  <ion-navbar>
    <ion-title text-wrap>{{ 'page_settings_notification_title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card>
    <div>
      <ion-item>
        <ion-label text-wrap> {{ 'page_settings_notification_enable_push_lable' | translate }}</ion-label>
        <ion-toggle (ionChange)="enablePush($event)" checked="{{notificationSetting}}"></ion-toggle>
      </ion-item>
    </div>
  </ion-card>

  <ion-card>
    <ion-list>    
      <span *ngFor="let key of arrayKey; let i = index">
        <ion-item>
          <ion-label text-wrap>{{tagsName[i]}}</ion-label>
          <ion-toggle checked="{{tagsStatus[key]}}" (ionChange)="setTagsValues($event, key)"></ion-toggle>
        </ion-item>
      </span>
    </ion-list>
  </ion-card>

</ion-content>
