
<ion-header>

  <ion-navbar>
    <ion-title>Notifications Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card>
    <div>
      <ion-item>
        <ion-label> {{ 'page_settings_notification_enable_push_lable' | translate }}</ion-label>
        <ion-toggle (ionChange)="enablePush($event)" checked="{{notificationSetting}}"></ion-toggle>
      </ion-item>
    </div>
  </ion-card>

  <ion-card>
    <ion-list>    
      <span *ngFor="let tag of tags; let i = index">
        <ion-item>
          <ion-label>{{tagsName[i]}}</ion-label>
          <ion-toggle checked="{{tagsStatus[tag]}}" (ionChange)="setTagsValues($event, tag)"></ion-toggle>
        </ion-item>
      </span>
    </ion-list>
  </ion-card>

</ion-content>
